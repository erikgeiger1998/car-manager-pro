<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Car Manager Pro — Drive Smart. Spend Less.</title>
  <meta name="description" content="Car Manager Pro — track fuel, services and expenses with a beautiful, easy-to-use app.">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    :root{
      --accent: #29a06a;
      --accent-2: #137a4a;
      --muted: #6b7280;
      --shadow-lg: 0 20px 40px rgba(6,16,26,0.18);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(180deg,#e9fff2 0%, #ffffff 55%);color:#071020;text-align:center;}
    header{margin-bottom:30px;}
    .logo-dot{width:60px;height:60px;border-radius:16px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:24px;margin:0 auto 12px;box-shadow:0 8px 20px rgba(41,160,106,0.25)}
    h1{font-size:32px;margin-bottom:8px;}
    p{color:var(--muted);margin-bottom:40px;max-width:600px;margin-left:auto;margin-right:auto;font-size:16px;}
    .hero-img{display:flex;justify-content:center;align-items:center;}
    .hero-img img{max-width:90vw;max-height:80vh;border-radius:28px;box-shadow:var(--shadow-lg);object-fit:cover;}
    footer{margin-top:40px;display:flex;justify-content:center;gap:20px;}
    a.button{padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:600;transition:0.2s ease;}
    a.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;}
    a.primary:hover{opacity:0.9;}
    a.secondary{border:2px solid rgba(19,122,74,0.3);color:var(--accent-2);}
  </style>
</head>
<body>
  <header>
    <div class="logo-dot">CM</div>
    <h1>Car Manager Pro</h1>
    <p>Drive Smart. Spend Less. Track fuel, maintenance, and expenses with ease.</p>
  </header>

  <div class="hero-img">
    <img src="https://i.postimg.cc/MZdcWyRr/cover.jpg" alt="Car Manager Pro App Cover">
  </div>

  <footer>
    <a href="privacy.html" class="button secondary">Privacy Policy</a>
    <a href="delete-account.html" class="button primary">Request Account Deletion</a>
  </footer>
</body>
</html>
